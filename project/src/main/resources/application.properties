
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}


spring.datasource.username=${DB_USERNAME}

spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true


spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

amazonProperties.endpointUrl= https://s3.us-east-1.amazonaws.com
amazonProperties.bucketName= ${S3_BUCKET_NAME}


amazonProperties.accessKey=${AWS_ACCESS_KEY}

amazonProperties.secretKey=${AWS_SECRET_ACCESS_KEY}

amazonProperties.region=${AWS_DEFAULT_REGION}
